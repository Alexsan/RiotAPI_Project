<div class="container">
	<div ng-controller="static-data-champions">
		
		<form class="form-area" ng-submit="submit()">
			<label class="labels"> Locale: </label><input class="form-control" type="text" ng-model="locale.text" ng-keyup="fetchData()" value={{idTyped}}><br>
			<label class="labels"> Version: </label><input class="form-control" type="text" ng-model="version.text" ng-keyup="fetchData()" value={{idTyped}}><br>
			<!-- Data By ID: <input type="text" ng-model="dataId.text" ng-keyup="fetchData()" value={{idTyped}}><br> -->
			<label class="labels"> Data By ID: </label><select class="form-control" name="mySelect" id="mySelect"
				ng-options="option.name for option in items.availableOptions track by option.id"
				ng-model="items.selectedOption">
			</select>
			
			<label class="labels"> Champ Data: </label><select class="form-control" multiple="true" name="mySelect1" id="mySelect1"
				ng-options="option1.name for option1 in items1.availableOptions track by option1.id"
				ng-model="selectedOption1">
			</select>
			
			<label class="labels"> Region: </label><select class="form-control" name="mySelect2" id="mySelect2"
				ng-options="option2.name for option2 in items2.availableOptions track by option2.id"
				ng-model="items2.selectedOption">
			</select>
			<input type="submit" class="btn btn-lg btn-primary btn-block submit-view" id="submit" value="Submit" />
		</form>
		
		<!-- <ul ng-repeat="post in posts">
			<li>
				{{post}}
			</li>
		</ul> -->
		<span id="results">
		</span>
		
		<!-- An element a visitor can click if they <3 comments! -->
		<span class="show-comments btn btn-lg btn-primary btn-block ">Load comments</span>

		<!-- The empty element required for Disqus to loads comments into -->  
		<div id="disqus_thread"></div>
	</div>
</div>
